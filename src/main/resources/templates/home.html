<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пример формы</title>
  <link th:href="@{/css/some.css}" rel="stylesheet">
</head>
<body>
<h1>Пример формы</h1>
<form th:action="@{/submit}" method="post">
  <div class="form-group">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:required="required">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:required="required">
  </div>

  <div class="form-group">
    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" rows="4" th:required="required"></textarea>
  </div>

  <div class="form-group">
    <label for="gender">Пол:</label>
    <select id="gender" name="gender">
      <option value="male">Мужской</option>
      <option value="female">Женский</option>
      <option value="other">Другой</option>
    </select>
  </div>

  <div class="form-group">
    <label for="subscribe">Подписаться на рассылку:</label>
    <input type="checkbox" id="subscribe" name="subscribe">
  </div>

  <button type="submit">Отправить</button>

  <form th:action="@{/logout}" method="post" class="logout-form">
    <button type="submit" class="btn-logout">Logout</button>
  </form>
</form>
</body>
</html>
